    <script>

        function syncCollapseUI(index) {
            const collapseElement = document.getElementById("collapse" + index);
            const expandContainer = document.getElementById("expand-container-" + index);
            const collapseBtn = document.getElementById("collapse-btn-" + index);

            if (collapseElement.classList.contains("show")) {
                expandContainer.classList.add("d-none");
                collapseBtn.classList.remove("d-none");
            } else {
                expandContainer.classList.remove("d-none");
                collapseBtn.classList.add("d-none");
            }
        }

<script>

/* ---------- Particles ---------- */
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 75 },
        "color": { "value": "#00aaff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": {
            "enable": true,
            "distance": 130,
            "color": "#00aaff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 2.8,
            "direction": "none",
            "out_mode": "out"
        }
    },
    "interactivity": {
        "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
            "repulse": { "distance": 100 },
            "push": { "particles_nb": 4 }
        }
    },
    "retina_detect": true
});

    
    let allTableData = [];
    let currentLevel = 'user';

    document.addEventListener("DOMContentLoaded", () => {
      loadData("user");

      document.getElementById("userBtn").onclick = () => setLevel("user");
      document.getElementById("groupBtn").onclick = () => setLevel("group");
      const bothBtn = document.getElementById("bothBtn");
        if (bothBtn) {
        bothBtn.onclick = () => setLevel("all");
        }


      document.getElementById("fileSearch").addEventListener("input", filterTable);
    });

    function setLevel(level) {
      if (level === currentLevel) return;
      currentLevel = level;

      document.querySelectorAll(".btn-toggle .btn").forEach(btn => btn.classList.remove("btn-primary", "active"));
      if (level === "user") userBtn.classList.add("btn-primary", "active");
      else if (level === "group") groupBtn.classList.add("btn-primary", "active");
      else bothBtn.classList.add("btn-primary", "active");

      loadData(level === "all" ? "" : level);
    }

    function loadData(level) {
      fetch(`/data/${level}`)
        .then(res => res.json())
        .then(data => {
          plotPie(data.risk_types);
          plotScatter(data.scatter);
          renderTable(data.table);
          plotBar(data.file_risk_counts);
        });
    }

    function plotPie(data) {
      Plotly.newPlot("riskTypeChart", [{
        labels: data.labels,
        values: data.counts,
        type: "pie",
        hole: 0.3
      }], { margin: { t: 20 } });
    }

    function plotScatter(data) {
      Plotly.newPlot("scatterChart", [{
        x: data.likelihood,
        y: data.impact,
        text: data.file_names,
        mode: "markers",
        type: "scatter",
        marker: { size: 10, color: "teal" }
      }], {
        xaxis: { title: "Likelihood (1 = Low, 3 = High)" },
        yaxis: { title: "Avg Impact (1 = Low, 3 = High)" },
        margin: { t: 20 }
      });
    }

    function renderTable(data) {
      allTableData = data;
      filterTable();
    }

    function filterTable() {
      const keyword = document.getElementById("fileSearch").value.toLowerCase();
      const tbody = document.querySelector("#riskTable tbody");
      tbody.innerHTML = "";

      const filtered = allTableData.filter(row =>
        row.file_name.toLowerCase().includes(keyword)
      );

      for (const row of filtered) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.file_name}</td>
          <td>${row.risk_name}</td>
          <td>${row.likelihood}</td>
          <td>${row.impact}</td>
          <td>${row.access_level}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function plotBar(data) {
      Plotly.newPlot("fileRiskBarChart", [{
        x: data.counts,
        y: data.labels,
        type: "bar",
        orientation: "h",
        marker: { color: "coral" }
      }], {
        margin: { t: 20 },
        xaxis: { title: "File Count" },
        yaxis: { automargin: true }
      });
    }
  </script>
