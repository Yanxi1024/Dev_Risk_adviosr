<!-- templates/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In · IDB AUG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(to bottom, #0b0f17, #0d141b); color: #fff; font-family: 'Orbitron', sans-serif; }
    .card { border-radius: 16px; box-shadow: 0 0 20px rgba(0,170,255,.25); }
    .nav-pills .nav-link.active { background-color: #00aaff; color: #0d1117; font-weight: 700; }
    a, .form-text { color: #a8dfff; }
    .brand { color: #00aaff; text-shadow: 0 0 10px rgba(0,170,255,.8); }
    .btn-primary { background-color: #00aaff; border-color: #00aaff; color: #0d1117; font-weight: 700; }
    .btn-primary:hover { filter: brightness(1.1); }
    .form-control { background: #0f1722; color: #fff; border-color: #19324a; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h1 class="brand">AUG Risk Management System</h1>
          <p class="text-white">Sign in or create an account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card p-3">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Register</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
              <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
              </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel">
              <form action="{{ url_for('register') }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" minlength="6" required>
                  <div class="form-text">Minimum 6 characters.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
              </form>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="{{ url_for('index') }}">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
