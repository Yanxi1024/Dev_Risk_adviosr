<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload & Analyze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>

        function syncCollapseUI(index) {
            const collapseElement = document.getElementById("collapse" + index);
            const expandContainer = document.getElementById("expand-container-" + index);
            const collapseBtn = document.getElementById("collapse-btn-" + index);

            if (collapseElement.classList.contains("show")) {
                expandContainer.classList.add("d-none");
                collapseBtn.classList.remove("d-none");
            } else {
                expandContainer.classList.remove("d-none");
                collapseBtn.classList.add("d-none");
            }
        }

    </script>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, #0b0f17, #0d141b);
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .btn-idb, .btn-outline-idb {
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }

        .btn-outline-idb {
            color: #1e4e74;
            border: 2px solid #1e4e74;
            background-color: transparent;
        }

        .btn-outline-idb:hover {
            background-color: #1e4e74;
            color: white;
        }

        .btn-idb {
            background-color: #1e4e74 !important;
            color: white !important;
            border: none !important;
        }

        .btn-idb:hover {
            background-color: #163c5c !important;
        }

        .accordion-item {
            border-left: 5px solid #1e4e74;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .accordion-collapse {
            border: 2px solid #1e4e74;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .accordion-header .fw-bold {
            font-size: 1.1rem;
            color: #1e4e74;
        }

        .bg-idb-light {
            background: linear-gradient(90deg, #e9f1f7 0%, #dbeaf4 100%);
        }

        .shadow-sm {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08) !important;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        textarea.form-control {
            border: 2px solid #1e4e74;
            border-radius: 12px;
            font-size: 0.95rem;
            background-color: #ffffff;
        }

        .overlay-background {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }


        .alert-secondary {
            border-left: 4px solid #1e4e74;
            background-color: #f0f6fa;
            border-radius: 6px;
        }

        .btn-outline-secondary {
            border-radius: 30px;
            padding: 0.25rem 1.25rem;
        }

        .alert-info {
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #1e4e74;
            box-shadow: 0 0 0 0.2rem rgba(30, 78, 116, 0.25);
        }

        h2, h4 {
            font-weight: 700;
        }

        h2 img {
            filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.1));
        }

        .section-title {
            color: #1e4e74;
            font-size: 1.35rem;
            font-weight: 700;
            border-left: 6px solid #1e4e74;
            padding-left: 12px;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #0b0f17, #0d141b);
            z-index: -2;
        }

        /* Tooltip with solid white background and black text */
        .tooltip.tooltip-dark-text .tooltip-inner {
            color: #000 !important;
            background-color: #ffffff !important;
            border: 1px solid #000 !important;
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Tooltip arrow with solid border */
        .tooltip.tooltip-dark-text.bs-tooltip-top .tooltip-arrow::before,
        .tooltip.tooltip-dark-text.bs-tooltip-bottom .tooltip-arrow::before,
        .tooltip.tooltip-dark-text.bs-tooltip-start .tooltip-arrow::before,
        .tooltip.tooltip-dark-text.bs-tooltip-end .tooltip-arrow::before {
            border-color: #000 !important;
        }

        .feedback-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1030;
            background-color: #00aaff;
            color: #0d141b;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 36px;
            box-shadow: 0 0 14px rgba(0, 170, 255, 0.6);
            transition: all 0.3s ease-in-out;
            }
            .feedback-btn:hover {
            background-color: #ffffff;
            color: #00aaff;
            box-shadow: 0 0 28px rgba(0, 170, 255, 1);
            }

        .nav-pills .nav-link.active { background-color: #00aaff; color: #0d1117; font-weight: 700; }
        a, .form-text { color: #a8dfff; }
        .brand { color: #00aaff; text-shadow: 0 0 10px rgba(0,170,255,.8); }
        .btn-primary { background-color: #00aaff; border-color: #00aaff; color: #0d1117; font-weight: 700; }
        .btn-primary:hover { filter: brightness(1.1); }
        .form-control { background: #0f1722; color: #fff; border-color: #19324a; }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 2;
        }

        .idb-logo {
            height: 55px;
        }

    </style>

</head>
<body>

<div class="logo-container">
    <img src="./static/assets/AUG EN W.png" alt="IDB Logo" class="idb-logo">
</div>




<div id="particles-js"></div>

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h1 class="brand">AUG Risk Management System</h1>
          <p class="text-white">Sign in or create an account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card p-3">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Register</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
              <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
              </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel">
              <form action="{{ url_for('register') }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" minlength="6" required>
                  <div class="form-text">Minimum 6 characters.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
              </form>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="{{ url_for('index') }}">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" name="next" value="{{ request.args.get('next','') }}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>







<script>

/* ---------- Particles ---------- */
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 75 },
        "color": { "value": "#00aaff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": {
            "enable": true,
            "distance": 130,
            "color": "#00aaff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 2.8,
            "direction": "none",
            "out_mode": "out"
        }
    },
    "interactivity": {
        "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
            "repulse": { "distance": 100 },
            "push": { "particles_nb": 4 }
        }
    },
    "retina_detect": true
});

    

</script>

</body>
</html>
