<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDB Risk System Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Flag Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.11.0/css/flag-icons.min.css"/>

  <style>
    :root {
      --idb-blue: #0072BC;
      --idb-blue-light: #00aaff;
      --dark-bg: #0d1117;
      --font-glow: rgba(0, 170, 255, 0.9);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0b0f17, #0d141b);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 2;
    }

    .idb-logo {
      height: 55px;
    }

    .main-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 12%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--idb-blue-light);
      text-shadow: 0 0 12px var(--font-glow), 0 0 30px var(--font-glow);
    }

    .slogan {
      font-size: 1.2rem;
      color: #a8dfff;
      margin-bottom: 30px;
      text-shadow: 0 0 6px rgba(0, 170, 255, 0.5);
    }

    .nav-button {
      background: transparent;
      border: 2px solid var(--idb-blue-light);
      color: var(--idb-blue-light);
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 12px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
    }
    .nav-button:hover {
      background-color: var(--idb-blue-light);
      color: #0d1117;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.9);
    }
    .nav-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .country-banner {
      position: absolute;
      bottom: 10px;
      width: 100%;
      overflow: hidden;
      height: 30px;
      z-index: 1;
      pointer-events: none;
    }

    .scrolling-track {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 80s linear infinite;
      font-size: 1rem;
      color: #7ccfff;
      text-shadow: 0 0 6px rgba(0, 170, 255, 0.5);
    }

    .country-item {
      display: inline-flex;
      align-items: center;
      margin-right: 2.25rem;
    }

    .country-item .flag-icon {
      width: 20px;
      height: 15px;
      margin-right: 6px;
      border-radius: 2px;
      box-shadow: 0 0 6px rgba(0, 170, 255, 0.4);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-33.333%); }
    }

    .country-banner:hover .scrolling-text {
      animation-play-state: paused;
    }

    /* Custom Tooltip Styling */
    .tooltip-inner {
      background-color: #00aaff !important;
      color: #0d1117 !important;
      font-weight: 600;
      border-radius: 6px;
      padding: 8px 12px;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
    }

    .tooltip.bs-tooltip-bottom .tooltip-arrow::before {
      border-bottom-color: #00aaff !important;
    }

    .feedback-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: var(--idb-blue-light);
      color: #0d1117;
      border: none;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.6);
      transition: all 0.3s ease-in-out;
    }
    .feedback-btn:hover {
      background-color: #ffffff;
      color: var(--idb-blue);
      box-shadow: 0 0 24px rgba(0, 170, 255, 1);
    }


  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="logo-container">
    <img src="./static/assets/AUG EN W.png" alt="IDB Logo" class="idb-logo">
  </div>

  <!-- Login / User Dropdown -->
  <div class="user-menu" style="position:fixed; top:20px; right:20px; z-index:10;">
    {% if current_user_name %}
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          {{ current_user_name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="{{ url_for('switch_account') }}">Switch account</a></li>
          <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
        </ul>
      </div>
    {% else %}
      <a class="btn btn-outline-light" href="{{ url_for('auth_page') }}">Sign in</a>
    {% endif %}
  </div>



  <div class="main-content">
    <h1> IDB AUG Risk Management System</h1>
    <div class="slogan">Improving Lives in Latin America and the Caribbean</div>
    <a href="/risk_analysis" class="nav-button">Risk Analysis</a>
    <a href="/risk_overview" class="nav-button">Risk Overview</a>
    <!-- <button class="nav-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Under development..." disabled>Risk Overview</button> -->
    <button class="nav-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Under development..." disabled>IaDB News</button>
  </div>

  <div class="country-banner">
    <div class="scrolling-track">
      <div class="scrolling-text" id="country-scroll"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <button class="feedback-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Share your thoughts!">
  ðŸ’¬ Feedback
  </button>
  <div id="feedback-panel" class="card p-3" style="display: none; position: fixed; top: 70px; right: 20px; width: 300px; z-index: 11; background-color: #ffffff; color: #000000; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);">
    <textarea id="feedback-text" class="form-control mb-2" placeholder="Enter your feedback here..." rows="4"></textarea>
    <button class="btn btn-primary w-100" onclick="submitFeedback()">Submit</button>
  </div> -->

    <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 75 },
        color: { value: "#00aaff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#00aaff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2.8,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    const idbCountries = [
      {code:'ar', name:'Argentina'},{code:'bs', name:'Bahamas'},{code:'bb', name:'Barbados'},
      {code:'bz', name:'Belize'},{code:'bo', name:'Bolivia'},{code:'br', name:'Brazil'},
      {code:'cl', name:'Chile'},{code:'co', name:'Colombia'},{code:'cr', name:'Costa Rica'},
      {code:'do', name:'Dominican Republic'},{code:'ec', name:'Ecuador'},{code:'sv', name:'El Salvador'},
      {code:'gt', name:'Guatemala'},{code:'gy', name:'Guyana'},{code:'ht', name:'Haiti'},
      {code:'hn', name:'Honduras'},{code:'jm', name:'Jamaica'},{code:'mx', name:'Mexico'},
      {code:'ni', name:'Nicaragua'},{code:'pa', name:'Panama'},{code:'py', name:'Paraguay'},
      {code:'pe', name:'Peru'},{code:'sr', name:'Suriname'},{code:'tt', name:'Trinidad and Tobago'},
      {code:'uy', name:'Uruguay'},{code:'ve', name:'Venezuela'}
    ];

    function buildSegment() {
      return idbCountries.map(c => `
        <span class="country-item">
          <span class="flag-icon fi fi-${c.code}"></span>
          <span class="label">${c.name}</span>
        </span>
      `).join('');
    }

    const scrollEl = document.getElementById('country-scroll');
    scrollEl.innerHTML = buildSegment() + buildSegment() + buildSegment();

    document.addEventListener("DOMContentLoaded", function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    });

    document.querySelector('.feedback-btn').addEventListener('click', function () {
      const panel = document.getElementById('feedback-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    function submitFeedback() {
      const feedback = document.getElementById('feedback-text').value;
      // const userEmail = msalInstance.getAllAccounts()[0]?.username || "Unknown";
      const userEmail = "test@user.com";


      fetch('/submit_feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          feedback: feedback,
          user_id: userEmail
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Thank you for your feedback!');
          document.getElementById('feedback-text').value = '';
        } else {
          alert('Failed to submit feedback.');
        }
      });
    }


  </script>


</body>
</html>
